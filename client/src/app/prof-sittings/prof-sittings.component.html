<section>
  <div class="container">
    <div class="wrap m-auto">
      <h3>My Profile Sittings</h3>
      <hr>
      <app-messages></app-messages>
      <div *ngIf=!user.user class="text-center">
          <i class="fa fa-spinner fa-spin"></i>
        </div>
      <div *ngIf="user.user" class="card bg-light">
          <div class="card-body">
            <form (ngSubmit)="edit()">
              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="user.user.name" id="Name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="user.user.email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
                <div class="form-group">
                <label for="Password">New Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="Password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="Password1">Confirm Password</label>
                  <input type="password" class="form-control" name="password1" [(ngModel)]="user.password1" id="Password1" placeholder="Password">
                </div>
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="isSeller" [(ngModel)]="user.user.isSeller"  id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Seller
                  </label>
                </div>
                <hr>
              <button type="submit" class="btn btn-primary btn-block">Applay Sittings</button>
            </form>
             </div>
  </div>
    </div>
  </div>
</section>
