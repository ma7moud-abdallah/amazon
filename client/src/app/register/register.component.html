<section>
  <div class="container">
      <div class="col-lg-4 offset-lg-4">
        <app-messages></app-messages>
          <div class="card bg-light">
          <div class="card-body">
            <h1 class="page-header">Register</h1>
            <hr>
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="user.email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                  <label for="USER">User Name</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="user.name" id="USER"  placeholder="Enter Your User Name">
                </div>
                
              <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="Password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="Password1">confirm password</label>
                  <input type="password" class="form-control" name="password1" [(ngModel)]="user.password1" id="Password1" placeholder="Password">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="isSeller" [(ngModel)]="user.isSeller"  id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Seller
                    </label>
                  </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
    </div>
  </div>
  </div>
  </div>
</section>
