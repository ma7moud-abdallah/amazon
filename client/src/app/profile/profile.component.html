<section>
  <div class="container">
    <h4 class="display-4">My Profile</h4>
    <hr>
    <div *ngIf=!user.user class="text-center">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div *ngIf=user.user>
    <div class="row">
      <div class="col-md-4">
          <img [src]="user.user.image" alt="">
       </div>
      <div class="col-md-8">
          <p class="lead name">{{user.user.name}}</p>
          <p class="lead">
            <a class="btn btn-warning" >My Orders</a>
          </p>
          <p class="lead">
            <a class="btn btn-warning" routerLink="/profile/sittings" >Profile Settings</a>
          </p>
          <p class="lead">
              <a class="btn btn-warning" routerLink="/profile/address">Shipping Address Change</a>
            </p>
            <div *ngIf=user.user.isSeller class="isSeller">
              <h4 class="display-4">
                seller Section
              </h4>
              <hr class="m-2">
             <div class="row">
               <p class="col lead">
                  <a class="btn" routerLink="/postProduct">Post Product</a>                
                </p>
               <p class="col lead">
                 <a class="btn" routerLink="/myProduct">My Products</a>
                </p>
             </div>

            </div>
        </div>
      </div>
    </div>
  </div>
</section>
